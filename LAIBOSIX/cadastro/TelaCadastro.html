<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleCadastro.css">
    <title>Cadastro</title>

    
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
<body>
    <div class="container">
     <div class="card">
         <h1>Cadastrar</h1>
        
    <div id="msgError"></div>
    <div id="msgSucess"></div>
     

     <div class="label-float">
            <input type="text" id="nome" placeholder="" required>
            <label id="labelNome" for="nome">Nome</label>
    </div>

     <div class="label-float">
         <input type="text" id="usuario" placeholder="" required>
         <label id="labelUsuario" for="usuario">Usuario</label>
     </div>

     <div class="label-float">
        <input type="password" id="senha" placeholder="" required>
        <label id="labelSenha" for="senha">Senha</label>
        <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
    </div>

    <div class="label-float">
        <input type="password" id="confirma" placeholder="" required>
        <label id="labelConfirmar" for="confirmSenha">Confirmar Senha </label>
        <i id="confSenha" class="fa fa-eye" aria-hidden="true"></i>
    </div>

    <div class="justify-center">
        <button onclick="cadastrar()">Cadastrar</button>
    </div>
    
</div>
</div>

<script src="./scriptCadastro.js"></script>
</body>
</html>
