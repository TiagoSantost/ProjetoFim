<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleConsultas.css">
    <title>Consultas</title>

</head>
<body>
    <div class="container">
        <div class="card">
            <a href="http://127.0.0.1:5500/LAIBOSIX/principal/paginaPrincipal.html">
                <img src="/LAIBOSIX/img/botãoVoltar.png" alt="" class="voltar">
            </a>
            <form autocomplete="off">
                <div class="label-float">
                    Especialidade
                    <input type="text" id='especialidade' placeholder="Qual especialidade deseja. . .">
                    <ul class="list"></ul>
                </div>
                
                <div class="justify-center">
                    <hr>
                </div>
                

                <div class="label-float">
                    Nome do Medico
                    <input type="text" id='nome' readonly>   
                </div>

                <div class="label-float">
                    Data Cosulta
                    <input type="text" id='data' readonly>
                </div>

                <div class="label-float">
                    Horário
                    <input type="text" id='horario' readonly> 
                </div>

                <div class="justify-center">
                    <button> Agendar </button>
                </div>

            </form>

           
    
    <script src="./script.js"></script>
    </div>
</body>
</html>
